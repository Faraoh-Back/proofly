[package]
name = "proflycontract"
version = "0.1.0"
edition = "2021"

[lib]
name = "proflycontract"
path = "src/proflycontract.rs"
crate-type = ["cdylib"]

[dependencies]
soroban-sdk = { version = "21.7.7" }

[dev-dependencies]
soroban-sdk = { version = "21.7.7", features = ["testutils"] }

[profile.release]
opt-level = "z"
overflow-checks = true
debug = 0
strip = "symbols"
debug-assertions = false
panic = "abort"
codegen-units = 1
lto = true

[profile.release-with-logs]
inherits = "release"
debug-assertions = true